<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- My Styles -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Literata&family=Pacifico&family=Prompt:wght@700&family=Signika+Negative:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid lapang">
      <div class="container daftar-con">
        <div class="card lgn-form">
          <div class="card-body">
            <h2 class="card-title text-center mb-5 mt-5">Daftar</h2>

            <form action="../jadwal/jadwal.html">
                <div class="container item">
              <div class="row g-5 align-items-center">
                <div class="namatim mb-3">
                  <label for="inputPassword1" class="col-form-label"
                    >Nama Tim   : </label
                  >
                </div>
                <div class="box mb-3">
                  <input
                    type="text"
                    id="inputPassword1"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
              </div>
              <div class="row g-5 align-items-center">
                <div class="username mb-3">
                  <label for="inputPassword2" class="col-form-label"
                    >Username   : </label
                  >
                </div>
                <div class="box mb-3">
                  <input
                    type="text"
                    id="inputPassword2"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
              </div>
              <div class="row g-5 align-items-center">
                <div class="password mb-3">
                  <label for="inputPassword3" class="col-form-label"
                    >Password   : </label
                  >
                </div>
                <div class="box mb-3">
                  <input
                    type="text"
                    id="inputPassword3"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
                </div>
                <div class="row g-5 align-items-center">
                    <div class="alamat mb-3">
                      <label for="inputPassword4" class="col-form-label"
                        >Alamat     : </label
                      >
                    </div>
                    <div class="box mb-3">
                      <input
                        type="text"
                        id="inputPassword4"
                        class="form-control"
                        aria-describedby="passwordHelpInline"
                      />
                    </div>
                  </div>
                  <div class="row g-5 align-items-center">
                    <div class="nohp mb-3">
                      <label for="inputPassword5" class="col-form-label"
                        >No Hp      : </label
                      >
                    </div>
                    <div class="box mb-3">
                      <input
                        type="text"
                        id="inputPassword5"
                        class="form-control"
                        aria-describedby="passwordHelpInline"
                      />
                    </div>
                  </div>
                <div class="text-center hov">
                  <button type="submit" class="btn btn-primary-login">Daftar</button>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
